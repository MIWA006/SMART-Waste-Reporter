<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Waste - Waste Reporter</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f8f6;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Header / Navbar */
    header {
      background: #01460b;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 1.6em;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    nav {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffeb3b;
      border-bottom: 2px solid #ffeb3b;
    }

    /* Hamburger Menu */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      border-radius: 2px;
    }

    /* Form Container */
    main {
      flex: 1;
      padding: 120px 20px 50px;
      display: flex;
      justify-content: center;
    }

    form {
      background: #fff;
      width: 100%;
      max-width: 550px;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #01460b;
      margin-bottom: 25px;
      font-size: 1.8em;
      font-weight: 600;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      outline: none;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #01460b;
      box-shadow: 0 0 6px rgba(1, 70, 11, 0.2);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 1.05em;
      font-weight: 600;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00400e;
      transform: scale(1.02);
    }

    .message {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 15px;
    }

    /* Footer */
    footer {
      background: #01460b;
      color:white;
      text-align: center;
      padding: 20px 10px;
      font-size: 0.95em;
      border-top: 3px solid #066812;
      margin-top: auto;
    }

    footer strong {
      color: #ffeb3b;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        padding: 15px 25px;
      }

      nav {
        display: none;
        flex-direction: column;
        background-color: #01460b;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        text-align: center;
        padding: 15px 0;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }

      form {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Header / Navbar -->
  <header>
    <h1 class="logo">Waste Reporter</h1>

    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <nav id="nav-links">
      <a href="index.html">Home</a>
      <a href="dashboard.html">My Dashboard</a>
      <a href="report.html" class="active">Report Waste</a>
      <a href="index.html" id="logoutBtn">Logout</a>
    </nav>
  </header>

  <!-- Report Form -->
  <main>
    <form id="reportForm">
      <h2>Report Waste</h2>

      <label for="location">Location</label>
      <input type="text" id="location" placeholder="Enter the location of the waste" required />

      <label for="description">Description</label>
      <textarea id="description" placeholder="Describe the waste type and environment" required></textarea>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" min="1" placeholder="Enter estimated quantity" required />

      <label for="image">Upload Image (Required 2MB Max)</label>
      <input type="file" id="image" accept="image/*"  required/>

      <button type="submit">Submit Report</button>
      <div class="message" id="message"></div>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>Â© 2025 <strong>Waste Reporter</strong>. Computer Science Department.</p>
      <p>Developed with ðŸ’š for a cleaner Campus.</p>
    </div>
  </footer>

<script>
// Mobile Navbar Toggle
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');
    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    
  // Simulated logged-in user
  if (!localStorage.getItem("user")) {
    localStorage.setItem("user", JSON.stringify({ id: Date.now(), username: "TestUser" }));
  }

  // Logout button
  document.getElementById("logoutBtn").addEventListener("click", ()=>{
    localStorage.removeItem("user");
    window.location.href = "index.html";
  });

  document.getElementById("reportForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const user = JSON.parse(localStorage.getItem("user"));
    const location = document.getElementById("location").value.trim();
    const description = document.getElementById("description").value.trim();
    const quantity = document.getElementById("quantity").value;
    const imageInput = document.getElementById("image");

    let imageBase64 = "";
    if (imageInput.files.length > 0) {
      imageBase64 = await toBase64(imageInput.files[0]);
    }

    saveReport(user, location, description, quantity, imageBase64);
  });

  function toBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => resolve(reader.result);
      reader.onerror = (error) => reject(error);
    });
  }

  function saveReport(user, location, description, quantity, image) {
    const reports = JSON.parse(localStorage.getItem("reports") || "[]");
    const report = {
      id: Date.now(),
      userId: user.id,
      username: user.username,
      location,
      description,
      quantity,
      image,
      status: "Pending",
      date: new Date().toLocaleString()
    };
    reports.push(report);
    localStorage.setItem("reports", JSON.stringify(reports));

    // Notify admin
    localStorage.setItem("notifyAdmin", Date.now().toString());
    localStorage.removeItem("notifyAdmin");

    document.getElementById("message").textContent = "âœ… Report submitted successfully!";
    document.getElementById("reportForm").reset();

    setTimeout(() => window.location.href = "dashboard.html", 1500);
    
  }
</script>

</body>
</html>
